// Escribir una función en JS que tome un número entero positivo como argumento y devuelva la suma de todos los números menores que sean múltiplos de 3 o 5.
function sumaDeMultiplos35(num){
    let acum = 0;
    for (let i = 0; i < num; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
            acum += i;
        }
    }
    return acum;
}
