<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Laboratorio 5</title>
</head>
<body>
    <main>
        <section class="formulario">
            <form>
                <h1>Formulario Nota</h1>
                <h3>Ingrese una nota</h3>
                <input type="number" placeholder="Ingrese una nota" required>
                <input type="submit" class="btn-enviar" value="AGREGAR">
            </form>
            <section class="notas-section">
                <h1>Notas</h1>
                <div class="inputs-container"></div>
            </section>
        </section>

        <section class="promedio-container">
            <div class="promedio-total">
                <h1>Promedio de notas</h1>
                <div class="prom">
                    <p class="promedio"></p>
                </div>
                
            </div>
            
            <div class="progress-container">
                <h1>Grafica del promedio de notas</h1>
                <div class="grafica-container">
                    <div class="porcentaje"></div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="js/app.js"></script>
</body>
</html>
