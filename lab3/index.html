<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <form id="palindromeForm">
        <h1>Palindromo de doble base</h1>
        <input type="number" class="numero" name="numero" placeholder="Ingrese un numero" required>
        <button type="submit">Enviar</button>
        <h2 class="respPalindromo"></h2>
    </form>

    <form  id="cantLetras">
        <h1>Cantidad De letras</h1>
        <input type="text" class="numero" name="cadena">
        <button type="submit">Enviar</button>
        <h2 class="respCantLetras"></h2>
    </form>

    <form  id="añoBisiestoForm">
        <h1>Año bisiesto</h1>
        <input type="number" class="numero" name="año" placeholder="Ingrese un año">
        <button type="submit">Enviar</button>
        <h2 class="añoBisiestoResponse"></h2>
    </form>       

    <form id="sumatorioNumPrimoForm">
        <h1>Sumatorio Numeros Primos</h1>
        <input type="number" class="numero" name="numero">
        <button type="submit">Enviar</button>
        <h2 class="sumatorioNumPrimoResponse"></h2>
    </form>                    
   <script src="js/index.js"></script> 
</body>
</html>
